<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/flip.css" />
    </head>
    <body>
        <div class="go-back">
            <a href="index.html"><span></span>Go back</a>
        </div>
        <div class="container">
            <div class="container__box">
                <button type="button" data-stop>Stop</button>
                <input type="text" id="container__datetime-picker" />
                <button type="button" data-start>Start</button>
            </div>
            <div class="timer">
                <div class="timer__segment">
                    <div class="timer__box">
                        <div class="timer__card" data-days-tens>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                        <div class="timer__card" data-days-ones>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                    </div>
                    <div class="timer__title">Days</div>
                </div>
                <div class="timer__segment">
                    <div class="timer__box">
                        <div class="timer__card" data-hours-tens>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                        <div class="timer__card" data-hours-ones>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                    </div>
                    <div class="timer__title">Hours</div>
                </div>
                <div class="timer__segment">
                    <div class="timer__box">
                        <div class="timer__card" data-minutes-tens>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                        <div class="timer__card" data-minutes-ones>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                    </div>
                    <div class="timer__title">Minutes</div>
                </div>
                <div class="timer__segment">
                    <div class="timer__box">
                        <div class="timer__card" data-seconds-tens>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                        <div class="timer__card" data-seconds-ones>
                            <div class="top">0</div>
                            <div class="bottom">0</div>
                        </div>
                    </div>
                    <div class="timer__title">Seconds</div>
                </div>
            </div>
        </div>
        <script src="js/flip.js" type="module"></script>
    </body>
</html>
